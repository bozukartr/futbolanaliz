<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futbol Analiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="input-panel">
            <div class="controls">
                <input type="text" id="team1-name" placeholder="1. Takım" oninput="checkFetchButton()" autocomplete="off">
                <input type="text" id="team2-name" placeholder="2. Takım" oninput="checkFetchButton()" autocomplete="off">
                <button class="fetch-btn" onclick="fetchBothTeams()">Verileri Getir</button>
                <button class="clear-btn" onclick="clearData()">Temizle</button>
                <button class="predict-btn" onclick="predict()" disabled>Analiz Et</button>
            </div>
        </div>

        <div class="result-panel">
            <div class="result-text"></div>
        </div>
    </div>

    <!-- Premium Modal -->
    <div id="premiumModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>⭐ Premium Özellik</h2>
            <p>Bu özelliğe erişmek için premium üyelik gerekiyor.</p>
            <button class="premium-btn">Premium'a Geç - 1.299 TL/yıl</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
